<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: header">
</head>
<body>
<div class="d-flex" id="wrapper">
    <div th:insert="template::sidebar">
    </div>
    <div id="page-content-wrapper">
        <nav th:insert="template::navbar">
        </nav>
        <div class="container-fluid" align="center">
            <h1> Edit Social Media Link</h1><br>
            <h3> <td th:text="${socialLink.id}"></td></h3>
            <form action="#" th:action="@{/admin/socials/update}" th:object="${socialLink}" method="post">
                <table border="0" cellpadding="10">
                    <td><input type="hidden" th:field="*{id}"/></td>
                    <td><input type="hidden" th:field="*{image_fn}"/></td>
                    <tr>
                        <td> Social Media Name: </td>
                        <td><input type="text" class="form-control" th:field="*{name}"/></td>
                    </tr>
                    <tr>
                        <td> Social Media URL: </td>
                        <td><input type="text" class="form-control" th:field="*{url}"/></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center"><button class="btn btn-primary" type="submit">Save</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
