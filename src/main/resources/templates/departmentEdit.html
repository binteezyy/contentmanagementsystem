<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template::header">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div th:insert="template::sidebar">  
        </div>
        <div id="page-content-wrapper">
            <nav th:insert="template::navbar">
            </nav>
            <div class="container-fluid" align="center">
                <h1> Edit Department </h1> <br/>
                <h3> <td th:text="${department.name}"></td></h3>
                <form action="#" th:action="@{/admin/departments/update}" th:object="${department}" method="post">
                    <table border="0" cellpadding="10">
                            <td><input type="hidden" th:field="*{name}"/></td>
                            <td><input type="hidden" th:field="*{image_fn}"/></td>
                        <tr>
                            <td> Department Name: </td>
                            <td><input type="text" th:field="*{description}"/></td>
                        </tr>
                        <tr>
                            <select th:field="*{college}">
                                <option th:each="college: ${colleges}" th:value="${college.id}" th:text="${college.name}"></option>
                            </select>
                        </tr>
                        <tr>
                            <td><button type="submit">Save</button></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
