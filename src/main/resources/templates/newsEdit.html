<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: header">
</head>
<body>
<div class="d-flex" id="wrapper">
    <div th:insert="template::sidebar">
    </div>
    <div id="page-content-wrapper">
        <nav th:insert="template::navbar">
        </nav>
        <div class="container-fluid">
            <h1> Edit News</h1>
            <h3> <td th:text="${n.id}"></td></h3>
            <form action="#" th:action="@{/admin/news/update}" th:object="${n}" method="post">
                <table border="0" cellpadding="10">
                    <td><input type="hidden" th:field="*{id}"/></td>
                    <td><input type="hidden" th:field="*{image_fn}"/></td>
                    <tr>
                        <td> News Title: </td>
                        <td><input type="text" class="form-control" th:field="*{title}"></td>
                    </tr>
                    <tr>
                        <td> News Description: </td>
                        <td><input type="text" class="form-control" th:field="*{description}"></td>
                    </tr>
                    <tr>
                        <td> News Date: </td>
                        <td><input type="text" class="form-control" th:field="*{date}"></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center"><button type="submit">Save</button></td>
                    </tr>
                </table>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
<div align="center">
    </form>
</div>
</body>
</html>
