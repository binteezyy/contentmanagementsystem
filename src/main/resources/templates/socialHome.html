<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template::header">
</head>
<body>
<div class="d-flex" id="wrapper">
    <div th:insert="template::sidebar">
    </div>
    <div id="page-content-wrapper">
        <nav th:insert="template::navbar">
        </nav>
        <div class="container-fluid">
            <h1> Setting List </h1>
                        <a href="/admin/socials/new">Add new Social Media Link</a><br/><br/>

            <table border="1" cellpadding="10">
                <thead>
                <tr>
                    <th> Id </th>
                    <th> Social Media Name </th>
                    <th> Social Media URL </th>
                    <th> Image filename </th>
                    <th> Actions </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="socialLink: ${socialLinks}">
                    <td th:text="${socialLink.id}"></td>
                    <td th:text="${socialLink.name}"></td>
                    <td th:text="${socialLink.url}"></td>
                    <td th:text="${socialLink.image_fn}"></td>
                    <td>
                        <a th:href="@{'/admin/socials/edit/' + ${socialLink.id}}">Edit</a>
                        &nbsp;&nbsp;&nbsp;
                        <a th:href="@{'/admin/socials/delete/' + ${socialLink.id}}">Delete</a>

                        <a th:href="@{'/admin/socials/imageUpload/' + ${socialLink.id}}">Upload Image</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
