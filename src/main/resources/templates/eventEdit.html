<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: header">
</head>
<body>
<div align="center">
    <h1> Edit Event</h1>
    <h3> <td th:text="${eventl.id}"></td></h3>
    <form action="#" th:action="@{/admin/events/update}" th:object="${eventl}" method="post">
        <table border="0" cellpadding="10">
            <td><input type="hidden" th:field="*{id}"/></td>
            <td><input type="hidden" th:field="*{image_fn}"/></td>
            <tr>
                <td> Event Title: </td>
                <td><input type="text" th:field="*{title}"></td>
            </tr>
            <tr>
                <td> Event Description: </td>
                <td><input type="text" th:field="*{description}"></td>
            </tr>
            <tr>
                <td> Event Date: </td>
                <td><input type="text" th:field="*{date}"></td>
            </tr>
            <tr>
                <td> Event Start time: </td>
                <td><input type="text" th:field="*{start_time}"></td>
            </tr>
            <tr>
                <td><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
