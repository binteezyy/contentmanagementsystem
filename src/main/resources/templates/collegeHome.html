<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template::header">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div th:insert="template::sidebar">  
        </div>
        <div id="page-content-wrapper">
            <nav th:insert="template::navbar">
            </nav>
            <div class="container-fluid">
                <h1> College List </h1>
                <a href="/admin/colleges/new"><button class="btn btn-primary">New College</button></a><br><br>
                <div class="table-responsive">
                    <table border="1" cellpadding="10" class="table table-bordered">
                        <thead>
                        <tr>
                            <th> College Initials </th>
                            <th> College Name </th>
                            <th> Image filename </th>
                            <th> College Description </th>
                            <th> College Telephone Number </th>
                            <th> College Fax Number </th>
                            <th> College Email Address </th>
                            <th> College Address </th>
                            <th> Actions </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="college : ${colleges}">
                            <td th:text="${college.id}"></td>
                            <td th:text="${college.name}"></td>
                            <td th:text="${college.image_fn}"></td>
                            <td th:text="${college.description}"></td>
                            <td th:text="${college.telno}"></td>
                            <td th:text="${college.faxno}"></td>
                            <td th:text="${college.email}"></td>
                            <td th:text="${college.address}"></td>
                            <td>
                                <a th:href="@{'/admin/colleges/edit/' + ${college.id}}"><button type="button" class="btn btn-primary">Edit</button></a>
                                <button type="button" class="btn btn-primary" data-toggle="modal" th:attr="data-target='#collegeDelete'+${college.id}">Delete</button>
                                <div class="modal fade" th:id="collegeDelete+${college.id}" tabindex="-1" role="dialog" aria-labelledby="collegeDelete" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                            <h5 class="modal-title" id="collegeDelete">Are you sure?</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                            </div>
                                            <div class="modal-body">
                                            Do you want to delete this college?
                                            </div>
                                            <div class="modal-footer">
                                                <a type="button" class="btn btn-primary" th:href="@{/admin/colleges/delete/{colid} (colid=${college.id})}">Delete</a>
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <a th:href="@{'/admin/colleges/imageUpload/' + ${college.id}}"><button type="button" class="btn btn-primary">Image Upload</button></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
