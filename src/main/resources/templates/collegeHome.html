<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template::header">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div th:insert="template::sidebar">  
        </div>
        <div id="page-content-wrapper">
            <nav th:insert="template::navbar">
            </nav>
            <div class="container-fluid" align="center">
                    <h1> College List </h1>
                    <a href="/admin/colleges/new"> Create New College </a>
                
                    <table border="1" cellpadding="10">
                        <thead>
                        <tr>
                            <th> College Initials </th>
                            <th> College Name </th>
                            <th> Image filename </th>
                            <th> College Description </th>
                            <th> College Telephone Number </th>
                            <th> College Fax Number </th>
                            <th> College Email Address </th>
                            <th> College Address </th>
                            <th> Actions </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="college : ${colleges}">
                            <td th:text="${college.id}"></td>
                            <td th:text="${college.name}"></td>
                            <td th:text="${college.image_fn}"></td>
                            <td th:text="${college.description}"></td>
                            <td th:text="${college.telno}"></td>
                            <td th:text="${college.faxno}"></td>
                            <td th:text="${college.email}"></td>
                            <td th:text="${college.address}"></td>
                            <td>
                                <a th:href="@{'/admin/colleges/edit/' + ${college.id}}">Edit</a>
                                <a th:href="@{'/admin/colleges/delete/' + ${college.id}}">Delete</a>
                                <a th:href="@{'/admin/colleges/imageUpload/' + ${college.id}}">Image Upload</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
