<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template::header">
</head>
<body>
<div class="d-flex" id="wrapper">
    <div th:insert="template::sidebar">
    </div>
    <div id="page-content-wrapper">
        <nav th:insert="template::navbar">
        </nav>
        <div class="container-fluid">
            <h1> News List </h1>
            <a href="/admin/events/new">Add new News</a><br/><br/>

            <table border="1" cellpadding="10">
                <thead>
                <tr>
                    <th> Id </th>
                    <th> Title </th>
                    <th> Description </th>
                    <th> Date </th>
                    <th> Image filename </th>
                    <th> Actions </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="n: ${news}">
                    <td th:text="${n.id}"></td>
                    <td th:text="${n.title}"></td>
                    <td th:text="${n.description}"></td>
                    <td th:text="${n.date}"></td>
                    <td th:text="${n.image_fn}"></td>
                    <td>
                        <a th:href="@{'/admin/news/edit/' + ${n.id}}">Edit</a>
                        &nbsp;&nbsp;&nbsp;
                        <a th:href="@{'/admin/news/delete/' + ${n.id}}">Delete</a>

                        <a th:href="@{'/admin/news/imageUpload/' + ${n.id}}">Upload Image</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
