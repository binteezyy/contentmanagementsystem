<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template::header">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div th:insert="template::sidebar">  
        </div>
        <div id="page-content-wrapper">
            <nav th:insert="template::navbar">
            </nav>
            <div class="container-fluid">
                <h1> Department List </h1>
                <a href="/admin/departments/new"><button type="button" class="btn btn-primary">Create New Department</button></a> <br/><br/>
            
                <table border="1" cellpadding="10" class="table table-bordered">
                    <thead>
                    <tr>
                        <th> Department Initials </th>
                        <th> Department Name </th>
                        <th> Image filename </th>
                        <th> College </th>
                        <th> Actions </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="department : ${departments}">
                        <td th:text="${department.name}"></td>
                        <td th:text="${department.description}"></td>
                        <td th:text="${department.image_fn}"></td>
                        <td th:text="${department.collegeId == null} ? 'Empty' : ${department.collegeId}"></td>
                        <td>
                            <a th:href="@{'/admin/departments/edit/' + ${department.name}}"><button class="btn btn-primary">Edit</button></a>
                            <!-- &nbsp;&nbsp;&nbsp; -->
                            <button type="button" class="btn btn-primary" data-toggle="modal" th:attr="data-target='#deptDelete'+${department.name}">Delete</button>
                            <div class="modal fade" th:id="deptDelete+${department.name}" tabindex="-1" role="dialog" aria-labelledby="deptDelete" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="deptDelete">Are you sure?</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                            </div>
                                            <div class="modal-body">
                                            Do you want to delete this department?
                                            </div>
                                            <div class="modal-footer">
                                                <a type="button" class="btn btn-primary" th:href="@{/admin/departments/delete/{dname} (dname=${department.name})}">Delete</a>
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <a type="button" class="btn btn-primary" th:href="@{'/admin/departments/imageUpload/' + ${department.name}}">Upload Image</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
