<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Departments Manager</title>
</head>
<body>
<div align="center">

    <h1> Department List </h1>
    <a href="/admin/departments/new">Create New Department</a> <br/><br/>

    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th> Department Name </th>
            <th> Description </th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="department : ${departments}">
            <td th:text="${department.name}"></td>
            <td th:text="${department.description}"></td>
            <td>
                <a th:href="@{'/admin/departments/edit/' + ${department.name}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/admin/departments/delete/' + ${department.name}}" data-toggle="modal" data-target="#myModal">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
