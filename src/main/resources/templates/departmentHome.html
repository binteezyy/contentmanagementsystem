<div class=container-fluid align="center" th:fragment="departmentHome">

    <h1> Department List </h1>
    <a href="/admin/departments/new">Create New Department</a> <br/><br/>

    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th> Department Name </th>
            <th> Description </th>
            <th> College </th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="department : ${departments}">
            <td th:text="${department.name}"></td>
            <td th:text="${department.description}"></td>
            <td th:text="${department.collegeId}"></td>
            <td>
                <a th:href="@{'/admin/departments/edit/' + ${department.name}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/admin/departments/delete/' + ${department.name}}">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
