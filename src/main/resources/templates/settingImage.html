<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="template::header"> </head>
<body>
<div align="center">
    <h1 th:text="${title}"> </h1>
    <h3><td th:text="${setting.id}"></td></h3>
    <form action="#" th:action="@{/admin/settings/{path}(path=${path})}" th:object="${setting}" method="post" enctype="multipart/form-data">
        <tr>
            <input type="file" name="imageFile" th:accept="${accept}">
        </tr>
        <td><input type="hidden" th:field="*{id}"/></td>
        <td><input type="hidden" th:field="*{mainIconFn}"/></td>
        <td><input type="hidden" th:field="*{negativeIconFn}"/></td>
        <td><input type="hidden" th:field="*{iconLongFn}"/></td>
        <td><input type="hidden" th:field="*{themeName}"/></td>
        <td><input type="hidden" th:field="*{smsUrl}"/></td>
        <td><input type="hidden" th:field="*{admissionUrl}"/></td>
        <td><input type="hidden" th:field="*{headerOne}"/></td>
        <td><input type="hidden" th:field="*{headerTwo}"/></td>
        <td><input type="hidden" th:field="*{headermp4}"/></td>
        <tr>
            <td><button type="submit">Save</button></td>
        </tr>
    </form>
</div>
</body>
</html>
