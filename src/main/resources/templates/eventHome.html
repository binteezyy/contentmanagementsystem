<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template::header">
</head>
<body>
<div class="d-flex" id="wrapper">
    <div th:insert="template::sidebar">
    </div>
    <div id="page-content-wrapper">
        <nav th:insert="template::navbar">
        </nav>
        <div class="container-fluid">
            <h1> Events List </h1>
            <a type="button" class="btn btn-primary" href="/admin/events/new">Add new Event</a><br/><br/>

            <table border="1" cellpadding="10" class="table table-bordered">
                <thead>
                <tr>
                    <th> Id </th>
                    <th> Title </th>
                    <th> Description </th>
                    <th> Date </th>
                    <th> Start Time </th>
                    <th> Image filename </th>
                    <th> Actions </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="eventl: ${eventsl}">
                    <td th:text="${eventl.id}"></td>
                    <td th:text="${eventl.title}"></td>
                    <td th:text="${eventl.description}"></td>
                    <td th:text="${eventl.date}"></td>
                    <td th:text="${eventl.start_time}"></td>
                    <td th:text="${eventl.image_fn}"></td>
                    <td>
                        <a type="button" class="btn btn-primary" th:href="@{'/admin/events/edit/' + ${eventl.id}}">Edit</a>
                        <!-- &nbsp;&nbsp;&nbsp; -->
                        <!-- <a th:href="@{'/admin/events/delete/' + ${eventl.id}}">Delete</a> -->
                        <button type="button" class="btn btn-primary" data-toggle="modal" th:attr="data-target='#eveDel'+${eventl.id}">Delete</button>
                        <div class="modal fade" th:id="eveDel+${eventl.id}" tabindex="-1" role="dialog" aria-labelledby="eveDel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="eveDel">Are you sure?</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                    Do you want to delete this Event?
                                    </div>
                                    <div class="modal-footer">
                                        <a type="button" class="btn btn-primary" th:href="@{/admin/events/delete/{evid}(evid=${eventl.id})}">Delete</a>
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a type="button" class="btn btn-primary" th:href="@{'/admin/events/imageUpload/' + ${eventl.id}}">Upload Image</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
