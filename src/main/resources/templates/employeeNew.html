<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
</head>
<body>
    <div align="center">
        <h1> Add Employee </h1><br/>
        <form action="#" th:action="@{/admin/employees/new}" th:object="${employee}" method="post" enctype="multipart/form-data">
            <table border="0" cellpadding="10">
                <tr>
                    <td> Employee Name: </td>
                    <td><input type="text" th:field="*{name}"></td>
                </tr>
                <tr>
                    <td> Designation: </td>
                    <td><input type="text" th:field="*{designation}"></td>
                </tr>
                <tr>
                    <td> Credentials: </td>
                    <td><input type="text" th:field="*{credentials}"></td>
                </tr>
                <tr>
                    <select th:field="*{department}">
                        <option th:each="department: ${departments}" th:value="${department.name}" th:text="${department.description}"></option>
                    </select>
                </tr>
                <tr>
                    <input type="file" name="imageFile">
                </tr>
                <tr>
                    <td><button type="submit">Save</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
