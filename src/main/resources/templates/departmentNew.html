<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Department</title>
</head>
<body>
    <div align="center">
        <h1> Add Department </h1><br/>
        <form action="#" th:action="@{/admin/departments/new}" th:object="${department}" method="post">
            <table border="0" cellpadding="10">
                <tr>
                    <td> Department Initials: </td>
                    <td><input type="text" th:field="*{name}"></td>
                </tr>
                <tr>
                    <td> Department Name: </td>
                    <td><input type="text" th:field="*{description}"/></td>
                </tr>
                <tr>
                <td> College: </td>
                <td>
                <select th:field="*{college}">
                    <option th:each="college: ${colleges}" th:value="${college.id}" th:text="${college.name}"></option>
                </select>
                </td>
                </tr>
                <tr>
                    <td><button type="submit">Save</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
