<div class="container-fluid "align="center" th:fragment="collegeNew">
    <h1> Add College </h1>
    <form action="#" th:action="@{/admin/colleges/new}" th:object="${college}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td> College ID: </td>
                <td><input type="text" th:field="*{id}"/></td>
            </tr>
            <tr>
                <td> College Name: </td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>
