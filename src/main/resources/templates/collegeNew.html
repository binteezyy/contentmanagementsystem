<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template::header">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div th:insert="template::sidebar">  
        </div>
        <div id="page-content-wrapper">
            <nav th:insert="template::navbar">
            </nav>
            <div class="container-fluid" align="center">
                <h1> Add College </h1>
                <form action="#" th:action="@{/admin/colleges/new}" th:object="${college}" method="post">
                    <table border="0" cellpadding="10">
                        <tr>
                            <td> College Initials: </td>
                            <td><input type="text" class="form-control" th:field="*{id}"/></td>
                        </tr>
                        <tr>
                            <td> College Name: </td>
                            <td><input type="text" class="form-control" th:field="*{name}"/></td>
                        </tr>
                        <tr>
                            <td> College Description: </td>
                            <td><input type="text" class="form-control" th:field="*{description}"/></td>
                        </tr>
                        <tr>
                            <td> College Telephone Number: </td>
                            <td><input type="number" class="form-control" th:field="*{telno}"/></td>
                        </tr>
                        <tr>
                            <td> College Fax Number: </td>
                            <td><input type="number" class="form-control" th:field="*{faxno}"/></td>
                        </tr>
                        <tr>
                            <td> College Email Address: </td>
                            <td><input type="email" class="form-control" th:field="*{email}"/></td>
                        </tr>
                        <tr>
                            <td> College Address: </td>
                            <td><input type="text" class="form-control" th:field="*{address}"/></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-primary" type="submit">Save</button></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
