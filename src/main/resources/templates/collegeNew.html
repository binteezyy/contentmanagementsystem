<div class="container-fluid "align="center" th:fragment="collegeNew">
    <h1> Add College </h1>
    <form action="#" th:action="@{/admin/colleges/new}" th:object="${college}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td> College Initials: </td>
                <td><input type="text" th:field="*{id}"/></td>
            </tr>
            <tr>
                <td> College Name: </td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td> College Description: </td>
                <td><input type="text" th:field="*{description}"/></td>
            </tr>
            <tr>
                <td> College Telephone Number: </td>
                <td><input type="number" th:field="*{telno}"/></td>
            </tr>
            <tr>
                <td> College Fax Number: </td>
                <td><input type="number" th:field="*{faxno}"/></td>
            </tr>
            <tr>
                <td> College Email Address: </td>
                <td><input type="email" th:field="*{email}"/></td>
            </tr>
            <tr>
                <td> College Address: </td>
                <td><input type="email" th:field="*{address}"/></td>
            </tr>
            <tr>
                <td><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>
